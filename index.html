<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Kaarsjes blazen!</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Eigen CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- PWA meta tags -->
  <link rel="icon" sizes="192x192" href="assets/icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="container text-center">
    <div class="row g-3 justify-content-center">
      <!-- Lege kolom voor spacing -->
      <div class="col-md-3 d-none d-md-block"></div>

      <!-- Kaart in het midden -->
      <div class="col-md-6 col-12">
        <div class="card text-bg-dark" onclick="window.location.href='page-2.html';">
          <img src="assets/hind-frontpage.png" class="card-img" alt="Hindje">
      
          <!-- 
               d-flex flex-column: zet alles in een kolom
               justify-content-between: verdeelt items over de hoogte
          -->
          <div class="card-img-overlay d-flex flex-column justify-content-between">
            
            <!-- Bovenste deel (bijv. titel) -->
            <div>
              <!--  <h1 class="fs-1" class="fs-1" class="card-title">Test</h1 class="fs-1" class="fs-1"> -->
            </div>

            <!-- Onderste deel (knop) -->
            <div>
              <button 
                type="button" 
                class="btn btn-outline-light fancy-text w-100" 
                onclick="window.location.href='page-2.html';"
              >
                Hey Hind, open hier je kaartje!
              </button>
              
            </div>
      
          </div>
        </div>
      </div>

      <!-- Lege kolom voor spacing -->
      <div class="col-md-3 d-none d-md-block"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Eigen JS -->
  <script src="js/script.js"></script>
  <script src="js/playsound.js"></script>
